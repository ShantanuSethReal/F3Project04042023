    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <title>Document</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>    
</head>

    <body>
        <div class="container">
            <div class="" id="image-container">

            </div>
            <div class="container">
                <div class="row" id="search-form">
                    <div class="col-auto">
                        <label for="search-input" class="col-form-label">
                            <h3>Select a date to search</h3>
                        </label>
                    </div>
                    <div class="col-auto m-2">
                        <input type="date" id="search-input" class="form-control" aria-labelledby="datesel" 
                       onchange="handler(event);">
                    </div>
                    <div class="col-auto m-2">
                        <button class="btn btn-primary" onclick="searchfn()">Search</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <h5>Search History</h5>
                <div id="search-history">
                    <ul id="list-searches">
                        
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
        </script>
        <script src="./script.js"></script>
    </body>

    </html>
